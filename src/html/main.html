<p-sidebar [(visible)]="view._sidebar">
  <div class="flex flex--column padding">
    <div class="flex-item-main" (click)="view._button('settings')"><i class="fa fa-cog"></i>Settings</div>
    <div class="flex-item-main" (click)="view._button('printers')"><i class="fa fa-print"></i>Printers list</div>
  </div>
</p-sidebar>
<p-toolbar>
  <div class="flex">
    <cups-button icon="fa fa-bars" (notify)="view._sidebar = true"></cups-button>
    <div>{{view._title$ | async}}</div>
  </div>
</p-toolbar>
<div class="content">
  <router-outlet></router-outlet>
</div>
