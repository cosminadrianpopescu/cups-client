<p-sidebar [(visible)]="view._sidebar">
  <div class="flex flex--column">
    <cups-button icon="fa fa-cog" label="Settings" (notify)="view._button('settings')"></cups-button>
    <cups-button icon="fa fa-print" label="Printers" (notify)="view._button('printers')"></cups-button>
  </div>
</p-sidebar>
<p-toolbar>
  <div class="flex">
    <cups-button icon="fa fa-bars" (notify)="view._sidebar = true"></cups-button>
    <div>{{view._title$ | async}}</div>
  </div>
</p-toolbar>
<div class="content">
  <router-outlet></router-outlet>
</div>
