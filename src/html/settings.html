<div class="flex">
  <b-input label="Server URL" [(model)]="view._url"></b-input>
  <div class="flex2">
    <div class="left">Preview in the cloud</div>
    <b-checkbox [model]="view._previewInCloud" (modelChange)="view._previewChange($event)"></b-checkbox>
  </div>
  <div class="nc">
    <b-input label="Nextcloud URL" [model]="view._ncCredentials?.server" (modelChange)="view._ncCredentials.server = $event"></b-input>
  </div>
  <b-button class="center" label="Perform login" (notify)="view._ncLogin()"></b-button>
</div>
