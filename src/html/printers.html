<input style="display: none" #file type="file"/>
<cups-list [dataSource]="view._ds" [tpl]="tpl"></cups-list>
<cups-button [hidden]="!view._error || view._isAndroid" label="Retry" icon="fa fa-undo" (notify)="view._retry()"></cups-button>

<p-sidebar [(visible)]="view._from" position="bottom" [showCloseIcon]="false">
  <div class="flex-column">
    <cups-button icon="fa fa-cloud" label="From cloud" (notify)="view._doPrint('cloud')"></cups-button>
    <cups-button icon="fa fa-hdd" label="From local" (notify)="view._doPrint('local')"></cups-button>
  </div>
</p-sidebar>

<ng-template #tpl let-p>
  <div class="left" (click)="view._selected(p)">{{p.name}}</div>
  <cups-tag [severity]="p.default ? 'primary' : 'disabled'" label="default" (click)="view._default($event, p)"></cups-tag>
</ng-template>
