<input style="display: none" #file type="file"/>
<cups-list pull-refresh (refreshNotify)="view._retry()" [dataSource]="view._ds" [tpl]="tpl"></cups-list>
<cups-button [hidden]="!view._error || view._isAndroid" label="Retry" icon="fa fa-undo" (notify)="view._retry()"></cups-button>

<p-sidebar [(visible)]="view._from" position="bottom" class="no-height">
  <div class="flex-column">
    <div class="flex-item" (click)="view._doPrint('cloud')">Print from cloud</div>
    <div class="flex-item" (click)="view._doPrint('local')">Print from local</div>
  </div>
</p-sidebar>

<ng-template #tpl let-p>
  <div class="left" (click)="view._selected(p)">{{p.name}}</div>
  <cups-tag [severity]="p.default ? 'primary' : 'disabled'" label="default" (click)="view._default($event, p)"></cups-tag>
</ng-template>
