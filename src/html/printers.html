<div>
  <ion-refresher #refresher slot="fixed" (ionRefresh)="view._retry()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <input style="display: none" #file type="file"/>
  <ion-list>
    <ion-item *ngFor="let p of view._printers"  (click)="view._selected(p)">
      <ion-label>{{p.name}}</ion-label>
      <ion-badge (click)="view._default($event, p)" color="{{p.default ? 'primary' : 'light'}}">default</ion-badge>
    </ion-item>
    <div class="center" [hidden]="!view._error || view._isAndroid">
      <ion-button (click)="view._retry()">Retry</ion-button>
    </div>
  </ion-list>
</div>
