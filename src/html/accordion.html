<ion-card>
  <ion-card-header (click)="view._toggle()">
    <ion-list>
      <ion-item color="primary">
        {{title}}
        <button ion-button clear small icon-only item-right>
          <ion-icon [name]="view._icon"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content class="content card-content">
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
