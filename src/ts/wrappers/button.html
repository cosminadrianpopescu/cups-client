<p-button
      (click)="view._click($event)"
      [tabindex]="tabindex"
      [disabled]="disabled"
      styleClass="{{styleClass}} {{isText ? 'p-button-text' : ''}} {{noWrap ? 'no-wrap' : ''}}"
      [icon]="icon" [label]="label"></p-button>
